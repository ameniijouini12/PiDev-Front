<div class="container">
    <div  style="display: flex; justify-content: space-between;margin: 32px 24px;">

        <h2>Liste des utilisateurs</h2>
        <button class="btn btn-primary col-2" routerLink="/dashboard/ajouterUser">Ajouter</button>
    </div>


</div>

<div class="d-lg-flex">
  <div class="app-search ">
      <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" placeholder="Search files..." [(ngModel)]="filterTerm">
              <span class="mdi mdi-magnify search-icon"></span>
          </div>
          <div class="col-md-4">
            <select (change)="onSelectRoleChange($event)" class=" form-select " id="example-select ">
                <option value="ALL"></option>
                <option value="ADMIN">ADMIN</option>
                <option value="UTILISATEUR">UTILISATEUR</option>
                <option value="FORMATEUR">FORMATEUR</option>
                <option value="RESPONSABLE_EVENT">RESPONSABLE_EVENT</option>
            </select>
          </div>
          <div class="col-md-4">
            <select (change)="onSelectLockedChange($event)" class=" form-select " id="example-select ">
                <option value="ALL"></option>
                <option value="LOCKED">LOCKED</option>
                <option value="UNLOCKED">UNLOCKED</option>
            </select>
          </div>
      </div>
  </div>

</div>


<table class="table table-striped table-centered">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>email</th>
            <th>Télephone</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of filtredUsers | filter: filterTerm">
            <td class="table-user" >
                {{item.firstName}}
            </td>
            <td>{{item.lastName}}</td>
            <td>{{item.email}}</td>
            <td>{{item.numero}}</td>
            <td class="table-action">
                <i (click)="blockUnblock(item.idUser)" [ngClass]="item.isActive ? 'mdi mdi-block-helper action-icon' : 'mdi mdi-checkbox-marked-circle action-icon'"></i>
                <i (click)="delete(item.idUser)" class="mdi mdi-delete action-icon" ></i>
            </td>
        </tr>






    </tbody>
</table>
