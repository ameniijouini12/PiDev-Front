<div class="row ">
  <div class="col-12 ">
    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-xl-12">
            <div class="mb-3">
              <label for="projectname" class="form-label"> Nom de la event </label>
              <input type="text" [(ngModel)]="event.nom" id="projectname" class="form-control"
                     placeholder="Saisir un titre de event">
            </div>

            <div class="mb-3">
              <label for="project-overview" class="form-label">Description</label>
              <textarea class="form-control" [(ngModel)]="event.description" id="project-overview" rows="5"
                        placeholder="Saisir une description de l'emploi"></textarea>
            </div>

            <!-- Date View -->
            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label"> Date</label>
              <input type="datetime" [(ngModel)]="event.dateDebut" class="form-control">
            </div>
            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label"> Date fin</label>
              <input type="datetime" [(ngModel)]="event.dateFin" class="form-control">
            </div>


            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label"> Lieu</label>
              <input type="text" [(ngModel)]="event.lieu" class="form-control">
            </div>

            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label"> Capacit√© Maximale</label>
              <input type="number" [(ngModel)]="event.capaciteMaximale" class="form-control">
            </div>
            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label">Rating</label>
              <input type="number" [(ngModel)]="event.rating" class="form-control">
            </div>





            <div class="mb-3 position-relative" id="datepicker1">
              <label class="form-label mt-2"> Prix</label>
              <input type="number" [(ngModel)]="event.capaciteMaximale" class="form-control">
            </div>







            <!-- end col-->


            <!-- end col-->
          </div>
          <!-- end row -->

        </div>
        <!-- end card-body -->
      </div>
      <!-- end card-->
    </div>
    <!-- end col-->
  </div>
  <!-- end row-->
  <button class="btn btn-primary m-2 from-control  " (click)="addEvent(event)">Ajouter event </button>
</div>
