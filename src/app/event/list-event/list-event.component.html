<div class="container">
  <div style="display: flex; justify-content: space-between; margin: 32px 24px;">
    <h2>Liste des événements</h2>
    <button class="btn btn-primary col-2" [routerLink]="['/dashboard/ajoutevent']">Ajouter</button>
  </div>
</div>

<div class="d-lg-flex col-2">
  <div class="app-search">
    <div>
      <div class="mb-2 position-relative">
        <input type="text" class="form-control" placeholder="Search events..." [(ngModel)]="filterTerm">
        <span class="mdi mdi-magnify search-icon"></span>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div *ngFor="let e of Event | filter: filterTerm" class="col-md-3 col-sm-6">
    <div class="event-item">
      <div class="card">
        <div class="event-title">
          <h2>{{ e.nom }}</h2>
        </div>
        <div class="card-body" [ngClass]="'bg-green'">
          <h4 class="card-title">{{ e.description }}<br><br>{{ e.coutParticipation }} DT</h4>
          <button class="btn btn-success" [routerLink]="['/dashboard/profileEvenement', e._id]">voir détails >></button>
          <button class="btn btn-danger" (click)="delete(e.idEvenement)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
