<h1>Liste des r√©clamations</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>

      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let reclamation of reclamations">
      <td>{{ reclamation.id }}</td>
      <td>{{ reclamation.dateSoumission }}</td>

      <td>{{ reclamation.statut }}</td>
      <td><button class="details-btn" (click)="showDetails(reclamation.id)"><i class="fas fa-eye"></i></button></td>
    </tr>
  </tbody>
</table>
